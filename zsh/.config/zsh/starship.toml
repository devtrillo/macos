"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$time\
$aws\
$line_break\
$python\
$character"""

[directory]
style = "green"


[character]
success_symbol = "[ÓΩ∂](#FF0000)"
error_symbol = "[Ó∫Ø](#8A3324) "
vimcmd_symbol = "[Óò´](green)"

[git_branch]
#symbol = 'üå± '
format = "Ó¨Ä [$branch]($style) "
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"

[time]
disabled = false
time_format = "%R"
style = "bg:#1d2230"
format = '[[ Ôê∫ $time ](fg:#a0a9cb bg:#1d2230)]($style)'
